<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Admin · Encargos</title>
		<meta name="robots" content="noindex,nofollow">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../assets/css/variables.css">
		<link rel="stylesheet" href="../assets/css/base.css">
		<link rel="stylesheet" href="../assets/css/admin.css">
	</head>
	<body>
		<main class="admin">
			<header class="admin__header">
				<h1 class="serif">Encargos del día</h1>
				<div class="admin__actions">
					<button id="refresh" class="btn">Actualizar</button>
				</div>
			</header>
			<section class="admin__content">
				<table class="orders">
					<thead>
						<tr>
							<th>Fecha pedido</th>
							<th>Fecha recogida</th>
							<th>Nombre</th>
							<th>Teléfono</th>
							<th>Pedido</th>
							<th>Estado</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody id="orders-body"></tbody>
				</table>
			</section>
		</main>
		<!-- Edit modal -->
		<section id="edit-modal" class="adm-modal" aria-hidden="true">
			<div class="adm-backdrop" data-close></div>
			<div class="adm-dialog" role="dialog" aria-labelledby="edit-title">
				<header class="adm-dialog__header">
					<h2 id="edit-title" class="serif">Editar encargo</h2>
					<button class="adm-close" data-close aria-label="Cerrar">×</button>
				</header>
				<form id="edit-form" class="adm-form">
					<div class="adm-grid">
						<label>Nombre
							<input type="text" name="nombre" required>
						</label>
						<label>Apellidos
							<input type="text" name="apellidos" required>
						</label>
						<label>Teléfono
							<input type="tel" name="telefono" required>
						</label>
						<label>Fecha recogida
							<input type="date" name="fecha_recogida" required>
						</label>
						<label class="full">Pedido
							<textarea name="pedido" rows="4" required></textarea>
						</label>
						<label>Estado
							<select name="estado">
								<option value="pendiente">pendiente</option>
								<option value="preparada">preparada</option>
							</select>
						</label>
					</div>
					<div class="adm-actions">
						<button type="submit" class="btn">Guardar cambios</button>
						<button type="button" class="btn btn--ghost" data-close>Cancelar</button>
					</div>
					<p id="edit-success" class="adm-success" hidden>Cambios guardados.</p>
				</form>
			</div>
		</section>
		<script src="../assets/js/admin.js?v=2"></script>
	</body>
</html>
